<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Detalhe de um Produto</title>
</head>
<body>
    <h1>Loja</h1>
    <p>
        <a href="{% url 'category-list' %}">Categorias</a> | <a href="{% url 'product-list' %}">Produtos</a>
    </p>
    <h2>Produto</h2>
    <p>
        <a href="{% url 'product-list' %}">Listar Produtos</a>
    </p>
    <h3>{{ object.name }}</h3>
    <dl>
        <dt>Valor</dt>
        <dd>R$ {{ object.value }}</dd>
        <dt>Quantidade</dt>
        <dd>{{ object.amount }}</dd>
        <dt>Categoria</dt>
        <dd>{{ object.category.name }}</dd>
    </dl>
    <p>
        <a href="{% url 'product-update' object.id %}">Editar Produto</a>
    </p>
</body>
</html>
