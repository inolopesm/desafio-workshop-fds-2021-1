{% extends 'core/base.html' %}
{% block subtitle %}Detalhe de uma Categoria{% endblock %}
{% block content %}
    <h2>Categorias</h2>
    <p>
        <a href="{% url 'category-list' %}">Listar Categorias</a>
    </p>
    <h3>{{ object.name }}</h3>
    <div class="nav mb-3">
        <a
            class="nav-item nav-link"
            href="{% url 'category-update' object.id %}"
        >
            Editar Categoria
        </a>
    </div>
{% endblock %}
